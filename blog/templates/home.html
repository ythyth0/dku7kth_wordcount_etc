{% extends 'base.html' %} {% block contents %}
<body>
  <div class="container">
    {% for blog in blogs.all %}
    <br />
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.pub_date }}</p>
    <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">...more</a></p>
    <br />
    <hr />
    {% endfor %}
  </div>
</body>
{% endblock %}
